{% assign homeFaqs = collections.faqs | whereContains : "data.location",location  %}

{% if homeFaqs.size > 0 %}
<div class="container container__narrow container--faqs">
  <h2 class="section-heading">{{ title | default: 'FAQS' }}</h2>
  {% for faq in homeFaqs %}
    <h3>{{ faq.data.title | escape }}</h3>
    {{ faq.templateContent | markdownify }}
  {% endfor %}
</div>
{% endif %}
