---
layout: default
---

<header class="page-header">
  <div class="container">
    <h1 class="page-title">{{ title | escape }}</h1>
    {% if subtitle %}
      <div class="page-subtitle">{{ subtitle | escape | newline_to_br }}</div>
    {% endif %}
  </div>
</header>

<div class="page-content">
  <div class="container">
    {{ content }}
  </div>
</div>
